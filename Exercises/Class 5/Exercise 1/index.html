<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <main class="container">

        <form class="user-info">

            <label for="firstName">First Name:</label>
            <input type="text" class="firstname-input" id="firstName" name="firstName" placeholder="First Name">
            
            <label for="lastName">Last Name:</label>
            <input type="text" class="lastname-input" id="lastName" name="lastName" placeholder="Last Name">
            
            <label for="age">Age:</label>
            <input type="text" class="age-input" id="age" name="age" placeholder="Age">

            <button type="submit" class="btn">Submit</button>

        </form>
        <ul class="user-list">
            
        </ul>

    </main>

    <script src="main.js"></script>
</body>
</html>
